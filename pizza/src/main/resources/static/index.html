<!doctype html>
<html>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<head>
<title>Pizza Shop</title>
</head>
<body ng-app="pizza">
	<div class="container">
		<h1>Make a Pizza</h1>
		<div ng-controller="makePizza">
			<form name="myForm" class="form-horizontal" ng-submit="submit()" novalidate>
				<div class="form-group">
					<label class="control-label col-sm-2">Size: </label>
					<div class="col-sm-3">
						<select name="pizza_size" ng-model="selectedPizza"
							ng-options="pizza.size for pizza in pizzas" 
							class="form-control" required>
						</select>
					</div>
					<div ng-show="myForm.$submitted || myForm.pizza_size.$touched">
						<div ng-show="myForm.pizza_size.$error.required">Select a size.</div>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Toppings: </label>
					<div class="col-sm-3">
						<select name="pizza_toppings" ng-model="selectedToppings"
							ng-options="topping.name for topping in toppings"
							class="form-control" multiple required>
						</select>
					</div>
					<div ng-show="myForm.$submitted || myForm.pizza_toppings.$touched">
						<div ng-show="myForm.pizza_toppings.$error.required">Select some toppings.</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-2">
						<button type="submit" ng-disabled="myForm.$invalid" class="btn btn-default">Calculate</button>
					</div>
				</div>
				<div ng-if="price" class="form-group">
					<div class="col-sm-offset-2 col-sm-2">
						<label>Price: </label> {{price}}
					</div>
				</div>
			</form>
		</div>
	</div>
	<script src="js/pizza.js"></script>
</body>
</html>
